<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大屏自适应案例实现</title>
  <style>
    .container {
      width: 1920px;
      height: 1080px;
      .image {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image" src="./image.png" alt="">
  </div>
  <script type="module">
    import { autoResize } from './index.js'
    autoResize('.container', {
      width: 1920,
      height: 1080
    })
  </script>
</body>
</html>
